<div class="panel panel-default">
     <div class="panel-heading">
	  <h3 class="panel-title"> Add Book </h3>
     </div>
     <div class="panel-body">
	  <div class="row">
	       <div class="col-md-12">
		    <form ng-submit="updateBook()" ng-init="getBook()">
			 <div class="form-group">
			      <label> Title</label>
			      <input type="text" class="form-control" ng-model="book.title" placeholder="Title">
			 </div>
			 <div class="form-group">
			      <label> author </label>
			      <input type="text" class="form-control" ng-model="book.author" placeholder="author">
			 </div>
			 <div class="form-group">
			      <label> publisher </label>
			      <input type="text" class="form-control" ng-model="book.publisher" placeholder="who published this book?">
			 </div>
			 <div class="form-group">
			      <label> pages </label>
			      <input type="text" class="form-control" ng-model="book.pages" placeholder="how many pages?">
			 </div>

			 <div class="form-group">
			      <label> description </label>
			      <input type="text" class="form-control" ng-model="book.description" placeholder="what is this book about?">
			 </div>

			 <div class="form-group">
			      <label> img </label>
			      <input type="text" class="form-control" ng-model="book.img_url" placeholder="url to image">
			 </div>



			 <div class="form-group">
			      <label> price </label>
			      <input type="text" class="form-control" ng-model="book.price" placeholder="price">
			 </div>


			 <div class="form-group">
			      <label> url </label>
			      <input type="text" class="form-control" ng-model="book.buy_url" placeholder="url link to book">
			 </div>
			 <button type="submit" class="btn btn-default">Submit</button>
		    </form>
	       </div>
	  </div>
     </div>
</div>
