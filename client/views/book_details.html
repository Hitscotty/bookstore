<div class="panel panel-default" ng-init="getBook()">
     <div class="panel-heading">
	  <h3 class="panel-title"> {{book.title}} </h3>
     </div>
     <div class="panel-body">
	  <div class="row">

	       <div class="col-md-4">
		    <img src="{{book.img_url}}">
	       </div>
	       <div class="col-md-8">
		    <p> {{ book.description }} </p>
		    <ul class="list-group">
			 <li class="list-group-item"> Author: {{book.author}} </li>
			 <li class="list-group-item"> Publisher: {{book.publisher}} </li>
			 <li class="list-group-item"> pages: {{book.pages}} </li>
			 <li class="list-group-item"> price: {{book.price}} </li>
		    </ul>
		    <a target="_blank" href="{{book.buy_url}}" class="btn btn-primary"> View on Barnes </a> 
	       </div>
	  </div>
	  <div class="pull-right">
	       <a href="#/books/edit/{{book._id}}"> Edit </a>| <a href="#/" ng-click="removeBook(book._id)"> Delete </a>
	  </div>
     </div>

</div>
